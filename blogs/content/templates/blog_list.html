<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Listing</title>
    <style>
        /* styles.css */

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f8ff; /* Alice Blue */
    color: #333;
}

header {
    background-color: #87ceeb; /* Sky Blue */
    padding: 15px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1100px;
    margin: 0 auto;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
}

.nav-links {
    list-style: none;
    padding: 0;
}

.nav-links li {
    display: inline;
    margin-left: 20px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 18px;
}

.container {
    max-width: 1100px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.filter-container {
    margin-bottom: 20px;
}

label {
    font-size: 16px;
    margin-right: 10px;
}

select {
    padding: 8px;
    font-size: 16px;
    border: 1px solid #87ceeb;
    border-radius: 4px;
    background-color: #f0f8ff;
    color: #333;
}

button {
    padding: 8px 16px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    background-color: #87ceeb;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #4682b4; /* Steel Blue */
}

.blog-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.blog-card {
    border: 1px solid #ddd;
    background: white;
    padding: 15px;
    width: 300px;
    border-radius: 5px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.blog-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.blog-card img {
    width: 100%;
    border-radius: 5px;
}

h3 {
    font-size: 18px;
    margin: 10px 0;
}

.blog-card p {
    font-size: 14px;
    color: #555;
}

.read-more {
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    color: #007BFF;
    font-weight: bold;
}

.read-more:hover {
    text-decoration: underline;
}

footer {
    background-color: #87ceeb;
    color: white;
    text-align: center;
    padding: 15px 0;
    margin-top: 20px;
}

    </style>
</head>
<body>

<header>
    Our Blogs
</header>

<div class="filter-bar">
    <div class="dropdown">
        <button>Select Type</button>
        <div class="dropdown-content">
            <form method="get" id="filterForm">
                {% for type in blog_types %}
                    <label>
                        <input type="checkbox" name="type" value="{{ type.id }}" 
                               {% if type.id|stringformat:"s" in selected_types %}checked{% endif %} 
                               onchange="document.getElementById('filterForm').submit()">
                        {{ type.name }}
                    </label>
                {% endfor %}
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="blog-list">
        {% for blog in blogs %}
        <div class="blog-card">
            <h3>{{ blog.title }}</h3>
            <p>Types: 
                {% for type in blog.type.all %}
                    {{ type.name }}{% if not forloop.last %}, {% endif %}
                {% endfor %}
            </p>
            <p>{{ blog.description|slice:":100" }}...</p>
            <a class="read-more" href="{% url 'blog_detail' blog.slug %}">Read More</a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
