<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .blog-form-container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .blog-form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .blog-form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 26px;
        }

        .blog-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .blog-form label {
            font-weight: 600;
            color: #444;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .blog-form input,
        .blog-form textarea,
        .blog-form select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .blog-form input:focus,
        .blog-form textarea:focus,
        .blog-form select:focus {
            border: 1px solid #6a11cb;
            outline: none;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
        }

        .blog-form textarea {
            resize: vertical;
            height: 120px;
        }

        .blog-form select {
            appearance: none;
            background: #f9f9f9;
            cursor: pointer;
            font-size: 14px;
            padding-right: 30px;
            position: relative;
        }

        .blog-form select:focus {
            background: #ffffff;
        }

        .file-input {
            border: none;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background: #4e0e9e;
            transform: scale(1.03);
        }

        .submit-btn:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>

    <div class="blog-form-container">
        <h2><i class="fa-solid fa-pen"></i> Create a Blog</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'blog_create' %}">
            {% csrf_token %}
        
            <label for="id_name"><i class="fa-solid fa-user"></i> Author Name</label>
            {{ form.name }}
        
            <label for="id_email"><i class="fa-solid fa-envelope"></i> Email</label>
            {{ form.email }}
        
            <label for="id_title"><i class="fa-solid fa-heading"></i> Blog Title</label>
            {{ form.title }}
        
            <label for="id_types"><i class="fa-solid fa-folder"></i> Select Category</label>
            {{ form.types }}
        
            <label for="id_description"><i class="fa-solid fa-file-alt"></i> Description</label>
            {{ form.description }}
        
            <label for="id_image"><i class="fa-solid fa-image"></i> Upload Image</label>
            {{ form.image }}
        
            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-paper-plane"></i> Submit
            </button>
        </form>
    </div>

</body>
</html>
